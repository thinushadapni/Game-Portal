<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #e0e0e0;
        background-image: url(/static/mod2.jpeg);
    }
    .game-container {
        text-align: center;
    }
    canvas {
        border: 1px solid #d3d3d3;
        background-color: #f1f1f1;
        display: block;
        margin: 0 auto;
    }
    button {
        margin: 5px;
    }
</style>
</head>
<body onload="startGame()">
<div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <br>
    <button onmousedown="moveUp()" onmouseup="clearMove()">UP</button>
    <button onmousedown="moveLeft()" onmouseup="clearMove()">LEFT</button>
    <button onmousedown="moveRight()" onmouseup="clearMove()">RIGHT</button>
    <button onmousedown="moveDown()" onmouseup="clearMove()">DOWN</button>
</div>

<script>

var myGamePiece;
var myObstacles = [];
var myScore;

function startGame() {
    myGamePiece = new component(30, 30, "red", 10, 120);
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.getElementById("gameCanvas").replaceWith(this.canvas);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.hitBounds();
    }
    this.hitBounds = function() {
        if (this.y < 0) this.y = 0;
        if (this.y > myGameArea.canvas.height - this.height) this.y = myGameArea.canvas.height - this.height;
        if (this.x < 0) this.x = 0;
        if (this.x > myGameArea.canvas.width - this.width) this.x = myGameArea.canvas.width - this.width;
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            submitScore(myGameArea.frameNo); // Call submitScore on crash
            clearInterval(myGameArea.interval);
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
        myObstacles.push(new component(10, height, "green", x, 0));
        myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text = "SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) return true;
    return false;
}

// Control functions
function moveUp() { myGamePiece.speedY = -1; }
function moveDown() { myGamePiece.speedY = 1; }
function moveLeft() { myGamePiece.speedX = -1; }
function moveRight() { myGamePiece.speedX = 1; }
function clearMove() { myGamePiece.speedX = 0; myGamePiece.speedY = 0; }

// Function to submit score
function submitScore(score) {
    const name = "{{ name }}";
    const age = "{{ age }}";
    const difficulty = "{{ difficulty }}";
    const game = "red_square";

    fetch("/update_score", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            name: name,
            age: age,
            score: score,
            game: game
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log("Score updated:", data);
        window.location.href = "/dashboard/moderate_scores"; // Redirect to scoreboard
    })
    .catch(error => {
        console.error("Error:", error);
    });
}
</script>
</body>
</html>
