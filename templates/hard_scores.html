<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Games Scoreboard</title>
    <style>
        body {
            background-color: #f4f4f4;
            background-image: url(/static/mod1.jpeg);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Hard Games Scoreboard</h1>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Game</th>
                <th>Score</th>
                <th>Age</th>
                <th>Submitted At</th>
            </tr>
        </thead>
        <tbody>
            {% for score in scores %}
            <tr>
                <td>{{ score.name }}</td>
                <td>{{ score.game }}</td>
                <td>{{ score.score }}</td>
                <td>{{ score.age }}</td>
                <td>{{ score.submitted_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
